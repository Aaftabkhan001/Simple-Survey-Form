<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <br><br>
            <h1>Survey Form</h1>
            <h4>User stories survey form</h4>
            <br>
            <div class="form">
                <div class="left">
                    <label for="fname">Name:</label>
                    <br><br>
                    <label for="email">E-mail:</label>
                    <br><br>
                    <label for="exp" id="exp">Work Experiance:</label>
                    <br><br>
                    <label for="ready">Are you comfortable in investing in real estate<br> on platform without first investigating properly</label>
                    <br><br><br>
                    <label for="text">Suggestions to bulid trusted platform</label>
                    <br><br><br>
                    <label for="invest">You are ready to invest in:</label>
                    <br><br><br><br><br>
                    <label for="correct">Are you ready for further contact</label>
                </div>
                <div class="right">
                    <input type="text" id="fname" name="fname" placeholder="Enter name">
                    <br><br>
                    <input type="email" id="email" name="email" placeholder="Enter email">
                    <br><br>
                    <input type="text" id="exp" name="exp" placeholder="Enter Number">
                    <br><br>
                    <select id="ready" name="ready">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                    <br><br><br>
                    <textarea name="text" id="text" cols="25" rows="2"></textarea>
                    <br><br>
                    <input type="checkbox" id="estate" name="estate" value="real-estate">
                    <label for="estate"> Real Estate</label><br>
                    <input type="checkbox" id="funds" name="funds" value="mutual-funds">
                    <label for="funds"> Mutual Funds</label><br>
                    <input type="checkbox" id="crypto" name="crypto" value="currency">
                    <label for="crypto"> Crypto Currency</label><br>
                    <input type="checkbox" id="stocks" name="stocks" value="bonds">
                    <label for="stocks"> Stocks & Bonds</label><br>
                    <br>
                    <input type="radio" id="yes" name="correct" value="yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="no" name="correct" value="no">
                    <label for="no">No</label><br>
                    <br><br>
                </div>
            </div>
            <div class="button">
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
